<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<style>
.relative_div{
    position: relative;
    text-align: center;
    color: white;
}

.centered {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: solid white 3px;
    border-radius: 40%;
    padding: 7px 30px;
    visibility:hidden;

}
#InfoGraphic{
    text-align :center;
}

</style>
<section id="InfoGraphic">
    <div class="container">
        <div class="row d-flex justify-content-around my-3 py-3">

            <div class="col-5 border p-2 rounded">
                <figure class="figure " ondclick="" >
                    <div class="relative_div" onmouseover="showLink(event,this)" onmouseout="hideLink(event,this)">
                        <img src="img_lights.jpg" class="figure-img img-fluid rounded" alt="...">

                        <div class="centered" onclick="">Centered</div>
                    </div>
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>




            </div>
            <div class="col-5">
                <figure class="figure">
                    <img src="img_lights.jpg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>

            </div>
        </div>

    </div>

    <script>
        function showLargeView(element){
            element.setAttribute('class','displayLarge')

        }

        function showNormalView(element){
            element.setAttribute('class','displayLarge')

        }

        function showLink(e,element){
            element.children[1].style.visibility = "visible";
        }
        function hideLink(e,element){
            element.children[1].style.visibility = "hidden";
        }

    </script>
</section>

</body>
</html>
